name: On-Demand Execution

on:
  workflow_dispatch:

jobs:
  run-on-demand:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Run Playwright script
        run: |
          npx playwright test --project=chromium --reporter=html,list || true
          echo "Test execution completed, checking results..."
          ls -la test-results/ || echo "No test-results directory found"
          ls -la playwright-report/ || echo "No playwright-report directory found"
        env:
          USER_EMAIL: ${{ secrets.USER_EMAIL }}
          USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
          CARD_NUMBER: ${{ secrets.CARD_NUMBER }}
          CARD_EXPIRY: ${{ secrets.CARD_EXPIRY }}
          CARD_CVV: ${{ secrets.CARD_CVV }}

      - name: Show test output for debugging
        if: always()
        run: |
          echo "=== Checking for screenshots and debug files ==="
          ls -la *.png || echo "No PNG files found in root"
          echo "=== Checking test-results directory ==="
          find test-results -name "*.png" -o -name "*.webm" -o -name "*.md" 2>/dev/null || echo "No test-results directory or files"
          echo "=== Checking for HTML report ==="
          find playwright-report -name "*.html" 2>/dev/null || echo "No HTML report found"
          echo "=== Test execution summary ==="
          cat test-results/*/test-failed-*.png 2>/dev/null && echo "Screenshots found" || echo "No failure screenshots"

      - name: Create password-protected artifacts
        if: always()
        run: |
          if [ -d "test-results" ] || [ -f "*.png" ] || [ -d "playwright-report" ]; then
            echo "Creating password-protected archive with all artifacts..."
            zip -r -P "${{ secrets.ARTIFACT_PASSWORD }}" protected-artifacts-manual.zip test-results/ *.png playwright-report/ 2>/dev/null || true
            echo "Archive created successfully"
          else
            echo "No artifacts to protect"
          fi

      - name: Generate timestamp for artifact
        if: always() && github.event_name != 'pull_request'
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M)
          echo "ARTIFACT_NAME=protected-artifacts-manual-${TIMESTAMP}" >> $GITHUB_ENV

      - name: Upload password-protected artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: protected-artifacts-manual.zip
          retention-days: 30
          if-no-files-found: ignore

      - name: Send Telegram notification
        if: always()
        run: |
          # Analizar el resultado de la transacci√≥n, no solo del workflow
          if grep -q "Transaction successful\|Payment completed\|Pago exitoso\|Dep√≥sito realizado\|realizado correctamente\|Continuar" test-results/*/test-results.xml test-results/*/*.log playwright-report/index.html 2>/dev/null; then
            STATUS="‚úÖ √âXITO"
            MESSAGE="üéâ El dep√≥sito autom√°tico de Casa Ortega (MANUAL) se realiz√≥ correctamente!"
          elif grep -q "Transaction denied\|Payment failed\|denegad\|fall√≥\|rechazad" test-results/*/test-results.xml test-results/*/*.log playwright-report/index.html 2>/dev/null; then
            STATUS="‚ùå TRANSACCI√ìN DENEGADA"
            MESSAGE="üí≥ La transacci√≥n fue denegada por el procesador de pagos (MANUAL)."
          elif [ "${{ job.status }}" == "failure" ]; then
            STATUS="‚ùå ERROR T√âCNICO"
            MESSAGE="‚ö†Ô∏è Error t√©cnico en la ejecuci√≥n del workflow manual. Revisa los logs."
          else
            STATUS="‚ö†Ô∏è ESTADO DESCONOCIDO"
            MESSAGE="üîç No se pudo determinar el resultado de la transacci√≥n manual. Revisa el reporte."
          fi
          
          FULL_MESSAGE="üè¶ *Automated Payments - MANUAL*
          
          $STATUS: $MESSAGE
          
          Fecha: $(date '+%d/%m/%Y %H:%M')
          Ver detalles: https://github.com/LiReXz/automated-payments/actions/runs/${{ github.run_id }}"

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.CHAT_ID }}" \
            -d text="$FULL_MESSAGE" \
            -d parse_mode="Markdown"
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
