name: Daily Execution

on:
  schedule:
    - cron: '30 15 * * *'

jobs:
  run-daily:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Skip weekends and holidays
        run: |
          DAY_OF_WEEK=$(date +%u)
          TODAY=$(date +"%d/%m")
          echo "Today is $TODAY (Day $DAY_OF_WEEK)"

          if [ "$DAY_OF_WEEK" -ge 6 ]; then
            echo "Weekend detected. Exiting workflow."
            exit 0
          fi

          if [ -f holidays.txt ] && grep -q "^$TODAY$" holidays.txt; then
            echo "Holiday detected. Exiting workflow."
            exit 0
          fi

          echo "Not a weekend or holiday. Workflow continues."

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Run Playwright script
        run: |
          npx playwright test --project=chromium --reporter=html,list || true
          echo "Test execution completed, checking results..."
          ls -la test-results/ || echo "No test-results directory found"
          ls -la playwright-report/ || echo "No playwright-report directory found"
        env:
          USER_EMAIL: ${{ secrets.USER_EMAIL }}
          USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
          CARD_NUMBER: ${{ secrets.CARD_NUMBER }}
          CARD_EXPIRY: ${{ secrets.CARD_EXPIRY }}
          CARD_CVV: ${{ secrets.CARD_CVV }}

      - name: Show test output for debugging
        if: always()
        run: |
          echo "=== Checking for screenshots and debug files ==="
          ls -la *.png || echo "No PNG files found in root"
          echo "=== Checking test-results directory ==="
          find test-results -name "*.png" -o -name "*.webm" -o -name "*.md" 2>/dev/null || echo "No test-results directory or files"
          echo "=== Checking for HTML report ==="
          find playwright-report -name "*.html" 2>/dev/null || echo "No HTML report found"
          echo "=== Test execution summary ==="
          cat test-results/*/test-failed-*.png 2>/dev/null && echo "Screenshots found" || echo "No failure screenshots"

      - name: Create password-protected artifacts
        if: always() && github.event_name != 'pull_request'
        run: |
          if [ -d "test-results" ] || [ -f "*.png" ] || [ -d "playwright-report" ]; then
            echo "Creating password-protected archive..."
            zip -r -P "${{ secrets.ARTIFACT_PASSWORD }}" protected-artifacts.zip test-results/ *.png playwright-report/ 2>/dev/null || true
            echo "Archive created successfully"
          else
            echo "No artifacts to protect"
          fi

      - name: Upload test results and screenshots
        if: always() && github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_number }}
          path: |
            test-results/
            *.png
            playwright-report/
          retention-days: 7
          if-no-files-found: ignore
          compression-level: 9
          include-hidden-files: false

      - name: Upload password-protected artifacts
        if: always() && github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: protected-artifacts-${{ github.run_number }}
          path: protected-artifacts.zip
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload Playwright report
        if: always() && github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7
          compression-level: 9
          include-hidden-files: false

      - name: Send Telegram notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            STATUS="‚úÖ √âXITO"
            MESSAGE="üéâ El dep√≥sito autom√°tico de Casa Ortega se ejecut√≥ correctamente!"
          else
            STATUS="‚ùå FALLO"
            MESSAGE="‚ö†Ô∏è El dep√≥sito autom√°tico de Casa Ortega fall√≥. Revisa los logs para m√°s detalles."
          fi
          
          FULL_MESSAGE="üè¶ *Automated Payments*
          
          $STATUS: $MESSAGE
          
          Fecha: $(date '+%d/%m/%Y %H:%M')
          Ver detalles: https://github.com/LiReXz/automated-payments/actions/runs/${{ github.run_id }}"

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.CHAT_ID }}" \
            -d text="$FULL_MESSAGE" \
            -d parse_mode="Markdown"
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
