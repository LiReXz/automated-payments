name: Daily Execution

on:
  schedule:
    # Runs every day at 15:30 UTC (~16:30 Madrid time in winter)
    - cron: '30 15 * * *'
  workflow_dispatch:        # Allows manual trigger

jobs:
  run-daily:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Skip weekends and holidays
      - name: Skip weekends and holidays
        run: |
          DAY_OF_WEEK=$(date +%u)
          TODAY=$(date +"%d/%m")
          echo "Today is $TODAY (Day $DAY_OF_WEEK)"

          if [ "$DAY_OF_WEEK" -ge 6 ]; then
            echo "Weekend detected. Exiting workflow."
            exit 0
          fi

          if [ -f holidays.txt ] && grep -q "^$TODAY$" holidays.txt; then
            echo "Holiday detected. Exiting workflow."
            exit 0
          fi

          echo "Not a weekend or holiday. Workflow continues."

      # Step 3: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 4: Install dependencies
      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps

      # Step 5: Run Playwright script
      - name: Run Playwright script
        run: npx playwright test --project=chromium --reporter=list
        env:
          USER_EMAIL: ${{ secrets.USER_EMAIL }}
          USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
          CARD_NUMBER: ${{ secrets.CARD_NUMBER }}
          CARD_EXPIRY: ${{ secrets.CARD_EXPIRY }}
          CARD_CVV: ${{ secrets.CARD_CVV }}

      # Step 6: Update workflow description
      - name: Set workflow description
        if: always()
        run: |
          echo "Setting workflow description to indicate execution"
          gh run edit ${{ github.run_id }} --display-name "Executed normally"
