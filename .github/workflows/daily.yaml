jobs:
  run-daily:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Skip weekends and holidays
        run: |
          DAY_OF_WEEK=$(date +%u)
          TODAY=$(date +"%d/%m")
          echo "Today is $TODAY (Day $DAY_OF_WEEK)"

          if [ "$DAY_OF_WEEK" -ge 6 ]; then
            echo "Weekend detected. Exiting workflow."
            exit 0
          fi

          if [ -f holidays.txt ] && grep -q "^$TODAY$" holidays.txt; then
            echo "Holiday detected. Exiting workflow."
            exit 0
          fi

          echo "Not a weekend or holiday. Workflow continues."

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Run Playwright script
        run: |
          npx playwright test --project=chromium --reporter=html,list || true
          echo "Test execution completed, checking results..."
          ls -la test-results/ || echo "No test-results directory found"
          ls -la playwright-report/ || echo "No playwright-report directory found"
        env:
          USER_EMAIL: ${{ secrets.USER_EMAIL }}
          USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
          CARD_NUMBER: ${{ secrets.CARD_NUMBER }}
          CARD_EXPIRY: ${{ secrets.CARD_EXPIRY }}
          CARD_CVV: ${{ secrets.CARD_CVV }}

      - name: Show test output for debugging
        if: always()
        run: |
          echo "=== Checking for screenshots and debug files ==="
          ls -la *.png || echo "No PNG files found in root"
          echo "=== Checking test-results directory ==="
          find test-results -name "*.png" -o -name "*.webm" -o -name "*.md" 2>/dev/null || echo "No test-results directory or files"
          echo "=== Checking for HTML report ==="
          find playwright-report -name "*.html" 2>/dev/null || echo "No HTML report found"
          echo "=== Test execution summary ==="
          cat test-results/*/test-failed-*.png 2>/dev/null && echo "Screenshots found" || echo "No failure screenshots"

      - name: Create artifacts for Telegram (Errors Only)
        if: always() && github.event_name != 'pull_request'
        run: |
          # Analizar el resultado ANTES de crear archivos
          echo "=== Analizando resultados para determinar si crear archivos ==="
          
          # Buscar indicadores de √©xito o denegaci√≥n (NO necesitan archivos de debugging)
          if grep -qir "Payment was denied\|transaction declined\|Pago denegado\|transacci√≥n denegada\|transaction denied\|payment failed\|denegad\|fall√≥\|rechazad" test-results/ playwright-report/ 2>/dev/null; then
            echo "Transacci√≥n denegada detectada - NO se enviar√°n archivos (no es error t√©cnico)"
            echo "TELEGRAM_FILE_READY=false" >> $GITHUB_ENV
            echo "STATUS=‚ùå TRANSACCI√ìN DENEGADA" >> $GITHUB_ENV
          elif grep -qi "transaction successful\|payment completed\|pago exitoso\|dep√≥sito realizado\|realizado correctamente\|continuar" test-results/ playwright-report/ 2>/dev/null; then
            echo "Transacci√≥n exitosa detectada - NO se enviar√°n archivos (funcionamiento normal)"
            echo "TELEGRAM_FILE_READY=false" >> $GITHUB_ENV
            echo "STATUS=‚úÖ √âXITO" >> $GITHUB_ENV
          # Solo crear archivos para errores t√©cnicos o estados desconocidos (problemas del workflow)
          else
            echo "Error t√©cnico o estado desconocido - S√ç se enviar√°n archivos para debugging t√©cnico"
            if [ "${{ job.status }}" == "failure" ]; then
              echo "STATUS=‚ùå ERROR T√âCNICO" >> $GITHUB_ENV
            else
              echo "STATUS=‚ö†Ô∏è ESTADO DESCONOCIDO" >> $GITHUB_ENV
            fi
            
            if [ -d "test-results" ] || [ -f "*.png" ] || [ -d "playwright-report" ]; then
              echo "Creando archivo ZIP para debugging..."
              zip -r telegram-artifacts.zip test-results/ *.png playwright-report/ 2>/dev/null || true
              
              if [ -f "telegram-artifacts.zip" ]; then
                FILE_SIZE=$(stat -c%s "telegram-artifacts.zip" 2>/dev/null || stat -f%z "telegram-artifacts.zip" 2>/dev/null || echo "0")
                echo "Archivo ZIP creado: ${FILE_SIZE} bytes"
                if [ "${FILE_SIZE}" -gt 52428800 ]; then
                  echo "Archivo muy grande (>50MB), creando versi√≥n reducida..."
                  zip -r telegram-artifacts-reduced.zip test-results/*.png playwright-report/index.html 2>/dev/null || true
                  mv telegram-artifacts-reduced.zip telegram-artifacts.zip 2>/dev/null || true
                fi
                echo "TELEGRAM_FILE_READY=true" >> $GITHUB_ENV
              else
                echo "TELEGRAM_FILE_READY=false" >> $GITHUB_ENV
              fi
            else
              echo "No hay archivos de debugging disponibles"
              echo "TELEGRAM_FILE_READY=false" >> $GITHUB_ENV
            fi
          fi

      - name: Send Telegram notification with files (errors only)
        if: always()
        run: |
          # Usar el estado ya determinado en el paso anterior
          case "$STATUS" in
            "‚úÖ √âXITO")
              MESSAGE="üéâ El dep√≥sito autom√°tico de Casa Ortega se realiz√≥ correctamente!"
              ;;
            "‚ùå TRANSACCI√ìN DENEGADA")
              MESSAGE="üí≥ La transacci√≥n fue denegada por el procesador de pagos."
              ;;
            "‚ùå ERROR T√âCNICO")
              MESSAGE="‚ö†Ô∏è Error t√©cnico en la ejecuci√≥n del workflow. Revisa los logs."
              ;;
            "‚ö†Ô∏è ESTADO DESCONOCIDO")
              MESSAGE="üîç No se pudo determinar el resultado de la transacci√≥n. Revisa el reporte."
              ;;
            *)
              STATUS="‚ö†Ô∏è ESTADO DESCONOCIDO"
              MESSAGE="üîç No se pudo determinar el resultado de la transacci√≥n. Revisa el reporte."
              ;;
          esac
          
          # Preparar mensaje base
          FULL_MESSAGE="üè¶ *Automated Payments*
          
          $STATUS: $MESSAGE
          
          Fecha: $(date '+%d/%m/%Y %H:%M')
          Ver detalles: https://github.com/LiReXz/automated-payments/actions/runs/${{ github.run_id }}"
          
          # Solo agregar informaci√≥n de archivos si es error t√©cnico o desconocido
          if [ "$TELEGRAM_FILE_READY" = "true" ]; then
            FULL_MESSAGE="${FULL_MESSAGE}
            
          ÔøΩ *Archivos de debugging adjuntos*
          ‚ö†Ô∏è *Solo se env√≠an archivos en casos de error para debugging*"
          fi

          # Enviar mensaje de texto
          curl -s -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendMessage" \
            -d chat_id="${CHAT_ID}" \
            -d text="$FULL_MESSAGE" \
            -d parse_mode="Markdown"
          
          # Enviar archivo solo si hay error t√©cnico o estado desconocido
          if [ "$TELEGRAM_FILE_READY" = "true" ] && [ -f "telegram-artifacts.zip" ]; then
            echo "Enviando archivo de debugging por Telegram (solo para errores)..."
            curl -s -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendDocument" \
              -F chat_id="${CHAT_ID}" \
              -F document=@telegram-artifacts.zip \
              -F caption="ÔøΩ Archivos de debugging - Solo enviados en casos de error t√©cnico o estado desconocido"
          fi
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
