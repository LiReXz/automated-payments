name: Daily Execution

on:
  schedule:
    - cron: '30 15 * * *'
  workflow_dispatch:

jobs:
  run-daily:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Skip weekends and holidays
        run: |
          DAY_OF_WEEK=$(date +%u)
          TODAY=$(date +"%d/%m")
          echo "Today is $TODAY (Day $DAY_OF_WEEK)"

          if [ "$DAY_OF_WEEK" -ge 6 ]; then
            echo "Weekend detected. Exiting workflow."
            exit 0
          fi

          if [ -f holidays.txt ] && grep -q "^$TODAY$" holidays.txt; then
            echo "Holiday detected. Exiting workflow."
            exit 0
          fi

          echo "Not a weekend or holiday. Workflow continues."

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Run Playwright script
        run: npx playwright test --project=chromium --reporter=list
        continue-on-error: false
        env:
          USER_EMAIL: ${{ secrets.USER_EMAIL }}
          USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
          CARD_NUMBER: ${{ secrets.CARD_NUMBER }}
          CARD_EXPIRY: ${{ secrets.CARD_EXPIRY }}
          CARD_CVV: ${{ secrets.CARD_CVV }}

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
